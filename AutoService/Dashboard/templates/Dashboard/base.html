{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>{{ Title }}</title>
        <link rel="stylesheet" href="{% static 'Dashboard/base.css' %}">
        {% block statics %}
        
        {% endblock statics %}
        <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
        <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css" >
    </head>
    <body>
        <div class="DashboardSidebar">
            <div class="sidebarcontent">
                <div class="home">
                    <a href="{% url 'Dashboard:Dashboard' %}"><i class="las la-home"></i></a>
                </div>
                <div class="staff">
                    <a href="{% url 'Staff:Staff'%}"><i class="las la-user-alt"></i></a>
                </div>
                <div class="clients">
                    <a href="{% url "clients:clients" %}"><i class="las la-user-friends"></i></a>
                </div>
                <div class="property">
                    <a href="{% url "Property:Property" %}"><i class="las la-archive"></i></a>
                </div>
                <div class="documents">
                    <a href="#"><i class="las la-file-alt"></i></a>
                </div>
                <div class="order">
                    <a href="#"><i class="las la-store"></i></a>
                </div>
            </div>
        </div>
        <div class="content">
            {% block content %}
            
            {% endblock content %}
        </div>
        
    </body>
</html>
